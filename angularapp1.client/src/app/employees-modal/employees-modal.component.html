<div class="container-fluid">
    <div class="row">
      <div class="col">
        <button type="button" (click)="getEmployeeById( null )" class="btn btn-primary" style="float: right;" data-bs-toggle="modal" data-bs-target="#exampleModal">Cretae New</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="myForm" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">ID:</label>
              <input type="text" class="form-control" id="id" formControlName="id" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Last Name:</label>
              <input type="text" class="form-control" id="last_name" formControlName="last_name" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Age:</label>
              <input type="number" class="form-control" id="age" formControlName="age" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Position:</label>
              <input type="text" class="form-control" id="position" formControlName="position" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" >Save</button>
            </div>
          </form>
  
        </div>
  
      </div>
    </div>
  </div>
